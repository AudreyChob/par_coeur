<ion-header>
  <ion-toolbar>
    <div class="title">
      <ion-title>
        Chapitres de {{theme}}
      </ion-title>
      <ion-button (click)="createFiche()"> + </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="container" style='  height: 100%'>
    <div class="card" *ngFor="let chapitre of chapitresListe" (click)="selectChapitre(chapitre)">
      <h2>{{chapitre.nom}}</h2>
      <h6>{{chapitre.nb_fiches}} fiches</h6>
    </div>
  </div>
</ion-content>
