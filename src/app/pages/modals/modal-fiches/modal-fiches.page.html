
<ion-content>
  <h1>Edition d'une carte : </h1>

      <ion-input placeholder="Nom du chapitre" [(ngModel)]="chapitre"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <div class="frontCard">
        <ion-label> Question : </ion-label>
        <ion-textarea placeholder="Question de la carte" [(ngModel)]="frontCard"></ion-textarea>
      </div>
      <div class="backCard">
        <ion-label> RÃ©ponse : </ion-label>
        <ion-textarea placeholder="Response de la carte" [(ngModel)]="backCard"></ion-textarea>
      </div>
    </ion-card-content>
    <div class="">
      <ion-toolbar>
        <ion-button (click)="addFiche()">Enregistrer</ion-button>

  </ion-card>
